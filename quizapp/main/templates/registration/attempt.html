{% extends 'registration/base.html' %}
{% block title %}Home Page{% endblock  %}
{% block content %}
<h3 class="my-3">User Attempted</h3>
<div class="row">
    {% for category in data %}
    <div class="col-md-4">
        <div class="card">
            <a href="{% url 'category_questions' category.id %}" ><img src="{{category.image.url}}" class="card-img-top" alt="{{category.category}}"></a>
            <div class="card-body">
                <h5 class="card-title"> {{category.category}}</h5>                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <td>{{category.user}}</td>
                        </tr>
                    </thead>
                   
                </table>
              </div>
        </div>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
