{% extends 'registration/base.html' %}

{% block title %}Home Page{% endblock  %}
{% block content %}
<h3 class="my-3">New All Categories</h3>
<div class="row">
    {% for category in data %}
    <div class="col-md-4">
        <div class="card">
            <a href="{% url 'category_questions' category.id %}" ><img src="{{category.image.url}}" class="card-img-top" alt="{{category.title}}"></a>
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'category_questions' category.id %}"> {{category.title}}</a></h5>
                <a href="{% url 'category_questions' category.id %}" class="btn btn-primary">Give a Quiz</a>
              </div>
        </div>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
